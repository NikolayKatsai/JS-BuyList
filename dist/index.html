<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
</head>
<body>

<div class="content-wrapper">
    <div class="main-content">
        <div class="select-items">
            <div class="content">
                <div class="search-form">
                    <input type="search" placeholder="Назва товару">
                    <input type="button" value="Додати">
                </div>
                <div class="item-info top-bordered">
                    <div>Помідори</div>
                    <div class="q-controller">
                        <button class="delete-button disable" disable>-</button>
                        <span class="item-count rounded-label">1</span>
                        <button class="add-button">+</button>
                    </div>
                    <div>
                        <button class="rounded-label">Куплено</button>
                        <button class="refuse-btn rounded-label">x</button>
                    </div>
                </div>
                <div class="item-info top-bordered">
                    <div>Печиво</div>
                    <div class="q-controller">
                        <button class="delete-button disable" disable>-</button>
                        <span class="item-count rounded-label">1</span>
                        <button class="add-button">+</button>
                    </div>
                    <div>
                        <button class="rounded-label">Куплено</button>
                        <button class="refuse-btn rounded-label">x</button>
                    </div>
                </div>
                <div class="item-info top-bordered">
                    <div>Сир</div>
                    <div class="q-controller">
                        <button class="delete-button disable" disabled>-</button>
                        <span class="item-count rounded-label">1</span>
                        <button class="add-button">+</button>
                    </div>
                    <div>
                        <button class="rounded-label">Куплено</button>
                        <button class="refuse-btn rounded-label">x</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="manege-items">
            <div class="content">
                <div>
                    <h3>Залишилося</h3></div>
                <div class="items-to-buy top-bordered">
                    <div class="rounded-label">Помідори <span>1</span></div>
                    <div class="rounded-label">Печиво <span>1</span></div>
                    <div class="rounded-label">Сир <span>1</span></div>
                </div>
                <div class="top-bordered">
                    <h3>Куплено</h3></div>
                <div class="bought-items top-bordered"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
