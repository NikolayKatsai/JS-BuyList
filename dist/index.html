<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
</head>
<body>

<div class="content-wrapper">
    <div class="main-content">
        <div class="select-items">
            <div class="content">
                <div class="search-form">
                    <input type="search" id="" placeholder="Назва товару">
                    <input type="button" value="Додати">
                </div>
                <div class="item-info top-bordered">
                    <div>Помідори</div>
                    <div class="q-controller">
                        <button class="delete-button page-styled-btn disable" disabled
                                data-tooltip="Зменшити кількість">-
                        </button>
                        <span class="item-count rounded-label">1</span>
                        <button class="add-button page-styled-btn" data-tooltip="Збільшити кількість">+</button>
                    </div>
                    <div>
                        <button class="page-styled-btn status-not-bought" data-tooltip="Купити товар">Куплено</button>
                        <button class="refuse-btn page-styled-btn" data-tooltip="Видалити товар">x</button>
                    </div>
                </div>
                <div class="item-info top-bordered">
                    <div>Печиво</div>
                    <div class="q-controller">
                        <button class="delete-button page-styled-btn disable" disabled
                                data-tooltip="Зменшити кількість">-
                        </button>
                        <span class="item-count rounded-label">1</span>
                        <button class="add-button page-styled-btn" data-tooltip="Збільшити кількість">+</button>
                    </div>
                    <div>
                        <button class="page-styled-btn status-not-bought" data-tooltip="Купити товар">Куплено</button>
                        <button class="refuse-btn page-styled-btn" data-tooltip="Видалити товар">x</button>
                    </div>
                </div>
                <div class="item-info top-bordered">
                    <div>Сир</div>
                    <div class="q-controller">
                        <button class="delete-button page-styled-btn disable" disabled
                                data-tooltip="Зменшити кількість">-
                        </button>
                        <span class="item-count rounded-label">1</span>
                        <button class="add-button page-styled-btn" data-tooltip="Збільшити кількість">+</button>
                    </div>
                    <div>
                        <button class="page-styled-btn status-not-bought" data-tooltip="Купити товар">Куплено</button>
                        <button class="refuse-btn page-styled-btn" data-tooltip="Видалити товар">x</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="manege-items">
            <div class="content">
                <div>
                    <h3>Залишилося</h3></div>
                <div class="items-to-buy top-bordered">
                    <div class="rounded-label">Помідори <span>1</span></div>
                    <div class="rounded-label">Печиво <span>1</span></div>
                    <div class="rounded-label">Сир <span>1</span></div>
                </div>
                <div class="top-bordered">
                    <h3>Куплено</h3></div>
                <div class="bought-items top-bordered"></div>
            </div>
        </div>
    </div>
</div>
<div id="cooperate-badge">
    <h2>BuyList</h2>
    <div class="author">
        <span>Created by:</span>
        <h4>Nikolai Katsai</h4>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
